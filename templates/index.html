<html>
    <head>
        <title>Data Entry</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Data Entry Web Application</h1>
        <p>Created by Jared Myers, 08.07.2025</p>
        <h1>Enter data here</h1>
        <form action="http://localhost:5000/submit/" method="post">
            <table>
                <tr> <!-- Name Row-->
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" required/></td>
                </tr>
                <tr> <!-- Age Row-->
                    <td><label for="age">Age</label></td>
                    <td><input type="number" name="age" step="1" min="1" max="150"/></td>
                </tr>
                <tr> <!-- Title Row-->
                    <td><label for="title">Title</label></td>
                    <td>
                        <select id="titleSelect" name="title" required>
                            <option value="" selected disabled>-- Please select --</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Custom">Custom</option>
                        </select>
                        <input type="text" id="customTextField" placeholder="Type your preferred title..." style="display:none"/>
                        <script>
                            const select = document.getElementById('titleSelect');
                            const customField = document.getElementById('customTextField');

                            select.addEventListener('change', () => {
                                if (select.value === 'Custom') {
                                    // Show the custom text box
                                    customField.style.display = 'block';
                                    customField.required = true;
                                    // Switch the "title" field to the custom text box
                                    select.removeAttribute('name');
                                    customField.setAttribute('name', 'title');
                                } else {
                                    // Hide the custom text box
                                    customField.style.display = 'none';
                                    customField.required = false;
                                    // Switch the "title" field to the select
                                    customField.removeAttribute('name');
                                    select.setAttribute('name', 'title');
                                }
                            });
                        </script>
                    </td>
                </tr>
                <tr> <!-- Hometown Row-->
                    <td><label for="hometown">Hometown</label></td>
                    <td><input type="text" name="hometown"/></td>
                </tr>
            </table>
            <br />
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
